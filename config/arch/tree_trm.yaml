name: "recursive_reasoning.tree_trm@TreeRecursiveReasoningModel"

# Tree Config
tree_branching_factor: 8

# Transformer config
hidden_size: 256
expansion: 1.5
num_heads: 4
pos_encodings: "rope"

# Reasoning config
H_layers: 0 # Ignored in TRM, but kept for compatibility
L_layers: 2 # Layers per reasoning step
H_cycles: 6 # Increased Tree depth (default 3)
L_cycles: 10 # Increased Processing per node (default 4)

# Halting config
halt_max_steps: 24 # Increased max steps (default 12)
halt_exploration_prob: 0.05

# Loss config
loss:
  name: "losses@ACTLossHead"
  loss_type: "softmax_cross_entropy"

# Puzzle Embedding
puzzle_emb_ndim: 0
num_puzzle_identifiers: 0

# Extras
mlp_t: False
no_ACT_continue: True
